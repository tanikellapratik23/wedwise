name: Build and Deploy Client to GitHub Pages

on:
  push:
    branches: [ main ]

# Grant write permission so the workflow can push the built site to gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # ensure the checkout step leaves the GITHUB_TOKEN credentials available
          persist-credentials: true
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install client dependencies
        working-directory: ./client
        run: |
          npm ci

      - name: Check environment variables
        run: |
          echo "VITE_API_URL is set: ${{ secrets.PROD_API_URL != '' }}"
          echo "VITE_GROQ_API_KEY is set: ${{ secrets.VITE_GROQ_API_KEY != '' }}"

      - name: Build client
        working-directory: ./client
        env:
          VITE_API_URL: ${{ secrets.PROD_API_URL }}
          VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY }}
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
          publish_branch: gh-pages
